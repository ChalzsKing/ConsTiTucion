  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    try {
      // The theme is stored as a JSON string (e.g., "\"light\""), so we need to parse it.
      const theme = JSON.parse(localStorage.getItem('theme'));
      if (theme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        // Defaults to dark if theme is 'dark' or any other value/null
        document.documentElement.classList.add('dark');
      }
    } catch (e) {
      // If parsing fails or localStorage is not available, default to dark.
      document.documentElement.classList.add('dark');
    }
  </script>
